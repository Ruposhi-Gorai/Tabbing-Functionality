                        <button>Space</button>

                        <button>Travel</button>
                        </div>

            </header>
            <div class="tab-body">
                <div class="tab-content"></div>
                <div class="tab-content"></div>
                <div class="tab-content"></div>
                <div class="tab-content"></div>
                <div class="tab-content"></div>
